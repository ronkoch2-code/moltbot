# =============================================================================
# Moltbook MCP Server — Docker Compose
# =============================================================================
# Usage:
#   1. Copy config/credentials.example.json → config/credentials.json
#      and fill in your Moltbook API key
#        — OR —
#      Set MOLTBOOK_API_KEY in a .env file
#
#   2. docker compose up -d
#
#   3. Connect from Claude Code / MCP client at:
#        http://localhost:8080
# =============================================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: moltbot-postgres
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=moltbot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      - POSTGRES_DB=moltbot
    # Low-memory tuning for 32GB host
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=32MB"
      - "-c"
      - "effective_cache_size=64MB"
      - "-c"
      - "work_mem=2MB"
      - "-c"
      - "max_connections=20"
    mem_limit: 256m
    memswap_limit: 256m
    shm_size: 64m
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moltbot"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5433:5432"
    networks:
      - moltbook-net

  moltbook-mcp:
    build: .
    container_name: moltbook-mcp-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Mount credentials (read-only) — keeps API key out of the image
      - ./config:/app/config:ro
      # Security audit logs (writable — overrides read_only for this mount)
      - ./data/logs:/app/logs
    environment:
      # Alternatively, set the key directly (overrides credentials.json)
      - MOLTBOOK_API_KEY=${MOLTBOOK_API_KEY:-}
      - MOLTBOOK_AGENT_NAME=${MOLTBOOK_AGENT_NAME:-}
      # HuggingFace model cache (baked into image at build time)
      - HF_HOME=/app/.cache/huggingface
      # Content filter ML threshold (0.0-1.0, default: 0.5)
      - CONTENT_FILTER_THRESHOLD=${CONTENT_FILTER_THRESHOLD:-0.5}
      # Set to "false" to disable DeBERTa ML model and save ~1.5GB RAM
      # Regex-based injection detection still applies
      - CONTENT_FILTER_ML=${CONTENT_FILTER_ML:-true}
      # Logging level (DEBUG, INFO, WARNING, ERROR, default: INFO)
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Bearer token for MCP endpoint authentication
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-}
      # Dashboard API URL (for identity updates via moltbook_update_identity)
      - DASHBOARD_API_URL=${DASHBOARD_API_URL:-http://moltbot-dashboard:8081}
      # Dashboard auth token (must match DASHBOARD_AUTH_TOKEN on dashboard container)
      - DASHBOARD_AUTH_TOKEN=${DASHBOARD_AUTH_TOKEN:-}
      # Security audit log path (JSONL format for injection event tracking)
      - SECURITY_LOG_PATH=/app/logs/security_audit.jsonl
      # Author blocklist: auto-block after N injection flags (default: 3, 0 = disabled)
      - AUTHOR_BLOCK_THRESHOLD=${AUTHOR_BLOCK_THRESHOLD:-3}
      # Block duration in hours (default: 0 = permanent until manual unblock)
      - AUTHOR_BLOCK_DURATION_HOURS=${AUTHOR_BLOCK_DURATION_HOURS:-0}
      # Blocklist persistence file path (on writable /app/logs volume)
      - BLOCKLIST_PATH=/app/logs/blocked_authors.json
    # --- Resource limits ---
    mem_limit: 4g
    memswap_limit: 4g
    # No CPU limit — dedicated host, let DeBERTa use all available cores
    # --- Security hardening ---
    read_only: true                 # Immutable filesystem
    tmpfs:
      - /tmp:size=10M               # Small tmpfs for Python tempfiles
    security_opt:
      - no-new-privileges:true       # Prevent privilege escalation
    cap_drop:
      - ALL                          # Drop all Linux capabilities
    networks:
      - moltbook-net

  moltbot-dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
      args:
        - VITE_DASHBOARD_AUTH_TOKEN=${DASHBOARD_AUTH_TOKEN:-}
    container_name: moltbot-dashboard
    restart: on-failure:5
    ports:
      - "8081:8081"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_URL=postgresql://moltbot:${POSTGRES_PASSWORD:-moltbot_dev}@postgres:5432/moltbot
      - DASHBOARD_AUTH_TOKEN=${DASHBOARD_AUTH_TOKEN:-}
      - DASHBOARD_CORS_ORIGINS=${DASHBOARD_CORS_ORIGINS:-}
    depends_on:
      postgres:
        condition: service_healthy
    # --- Resource limits ---
    mem_limit: 256m
    memswap_limit: 256m
    cpus: 0.5
    networks:
      - moltbook-net

networks:
  moltbook-net:
    driver: bridge
    # Restrict to outbound-only; no inbound from host network
    internal: false

volumes:
  pgdata:
    driver: local
    name: moltbot-pgdata
